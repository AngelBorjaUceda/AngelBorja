<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Ángel Borja</title>
    <link rel="icon" href="img/favicon.ico">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="container-fluid p-0">
    <div class="row w-100 p-0 m-0">
        <div id="name" onclick="ponerMenu()" class="col-12 text-center m-0 p-3">
            <h1 class=" display-1">Ángel Borja</h1>
        </div>
        <div id="liName" class="col-12 text-center d-none m-0 p-3">
                <a href="web/jobs.html"><h1 class=" display-1">Ver mi Portfolio</h1></a>
        </div>
        <div class="col-12 col-md-6 mt-5  order-md-2 text-white justify-content-center m-0 p-3">
            <form  method="post" class="justify-content-center" action="https://www.actionforms.io/e/r/sendmessage">
                <div class="row justify-content-center ">
                    <div class="col-9">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" name="nombre" placeholder="Introduzca su nombre...">
                          </div>
                    </div>
                  <div class="col-9">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email...">
                    </div>
                  </div>
                  <div class="col-9">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentario:</label>
                        <textarea class="form-control" id="comENtario" name="comentario" rows="3" placeholder="Introduzca un comentario..."></textarea>
                    </div>
                  </div>
                    <div class="col-9 text-center">
                    <button class=" btn btn-light text-secondary"  type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 align-self-end col-md-6 m-0 p-3">
            <img src="img/AngelBorja.png" alt="Angel Borja" class="img-fluid ">
            
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
</body>
</html>
